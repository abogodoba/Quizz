<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questão 1</title>

</head>
<body>
    <h2>1. O que a função parseInt() faz em JavaScript?</h2>
    <label>
        <input type="radio" name="q1" value="errado"> a. Converte uma string em um número decimal.<br>
        <input type="radio" name="q1" value="errado"> b. Converte um número em uma string.<br>
        <input type="radio" name="q1" value="certo"> c. Converte uma string em um número inteiro.<br>
        <input type="radio" name="q1" value="errado"> d. Arredonda um número para o inteiro mais próximo.<br>
    </label>
    <br><button onclick="salvarResposta()">Próxima</button>

    <script>
        function salvarResposta() {
            const resposta = document.querySelector('input[name="q1"]:checked');
            if (resposta && resposta.value === "certo") {
                let acertos = parseInt(localStorage.getItem("acertos")) || 0;
                localStorage.setItem("acertos", acertos + 1);
            }
            window.location.href = "q2.html";
        }
    </script>
</body>
</html>
